<h1 mat-dialog-title>Edit player</h1>
<img class="profile-picture" *ngFor="let picture of allProfilePictures" src="assets\img\{{ picture }}" [mat-dialog-close]="picture">


<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button color="warn" [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete</button>
</div>
