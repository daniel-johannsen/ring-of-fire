<app-player (click)="editPlayer(i)" *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 20 + (i * 60)}" [playerActive]="i == game.currentPlayer" [image]="game.player_images[i]" [name]="player" class="player-position"></app-player>

<div class="field">
    <div class="card-stack">

        <!-- Card stack-->
        <img *ngFor="let c of [0,1,2,3,]; let i = index;" [ngStyle]="{'right.px': i * 5}" src="assets/img/cards/card_cover.png">
        <img (click)="checkPlayerArray()" class="top-card" style="right: 25px" src="assets/img/cards/card_cover.png">

        <!-- Stack for played cards-->
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{ card }}.png" alt="">

        <!-- current-card animation-->
        <img (click)="checkPlayerArray()" *ngIf="game.newCardAnimation" [class.pick-card]="game.newCardAnimation" style="right: 25px" src="assets/img/cards/{{ game.currentCard }}.png">
    </div>
</div>

<app-game-info [card]="game.currentCard" class="card"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
  </button>
