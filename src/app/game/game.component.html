<div class="field">
    <div class="card-stack">

        <!-- Card stack-->
        <img *ngFor="let c of [0,1,2,3,]; let i = index;" [ngStyle]="{'right.px': i * 5}" src="/assets/img/cards/card_cover.png">
        <img (click)="pickCard()" class="top-card" style="right: 25px" src="/assets/img/cards/card_cover.png">

        <!-- Stack for played cards-->
        <img *ngFor="let card of game.playedCards" class="played-card" src="/assets/img/cards/{{ card }}.png" alt="">

        <!-- current-card animation-->
        <img (click)="pickCard()" *ngIf="newCardAnimation" [class.pick-card]="newCardAnimation" style="right: 25px" src="/assets/img/cards/{{ currentCard }}.png">
    </div>
</div>
